


{% for project in projects %} 

<div class="col-lg-4 col-md-6 col-sm-12 element-item latest">
    <div class="our-project">
        <div class="img img-thumbnail portfolio-img">
            <img src="../../../static/img/team3.png" alt="portfolio" class="portfolio-img">
        </div>
        <div class="title py-4">
            <h4 class="text-uppercase">{{ project.title|replace("-", " ") }}</h4>
            <span class="text-secondary">Latest portfolio</span>
        </div>
    </div>
</div>

{% endfor %}
